name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore PoRemoveBad.sln

    - name: Build solution
      run: dotnet build PoRemoveBad.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test PoRemoveBad.sln --no-build --configuration Release --verbosity normal

    - name: Publish application
      run: dotnet publish PoRemoveBad.Server/PoRemoveBad.Server.csproj --no-build --configuration Release --output ./publish

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish
