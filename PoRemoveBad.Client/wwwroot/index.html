<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PoPoRemoveBad</title>
    <base href="/" />
    <!-- Allow loading of resources without strict integrity checks for development -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://httpstat.us ws: wss:;" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="PoRemoveBad.Web.styles.css" rel="stylesheet" />
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: 'Inter', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        .loading-spinner {
            border: 8px solid #2d2d2d;
            border-top: 8px solid #4dabf7;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .loading-text {
            font-size: 1.25rem;
            color: #e0e0e0;
            text-align: center;
            max-width: 80%;
            line-height: 1.6;
        }

        .loading-text a {
            color: #4dabf7;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .loading-text a:hover {
            color: #339af0;
            text-decoration: underline;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .log-container {
            max-height: 300px;
            overflow-y: auto;
            background-color: #2d2d2d;
            padding: 15px;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .log-error {
            background-color: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .log-warning {
            background-color: rgba(255, 212, 59, 0.1);
            color: #ffd43b;
            border: 1px solid rgba(255, 212, 59, 0.2);
        }

        .log-info {
            background-color: rgba(116, 192, 252, 0.1);
            color: #74c0fc;
            border: 1px solid rgba(116, 192, 252, 0.2);
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading PoPoRemoveBad...</div>
            <div class="loading-text" style="font-size: 1rem; margin-top: 15px;">
                If loading takes too long, try <a href="/diag">Diagnostics Page</a>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        // Custom loading script that handles potential integrity errors
        window.addEventListener('DOMContentLoaded', async function () {
            try {
                // Start Blazor with custom options
                const loadBlazor = async () => {
                    try {
                        await Blazor.start({
                            loadBootResource: function (type, name, defaultUri, integrity) {
                                // Disable integrity checking for all resources
                                return defaultUri;
                            }
                        });
                    } catch (error) {
                        console.error('Blazor start error:', error);
                        document.querySelector('.loading-text').textContent = 'Error loading application. Please check diagnostics.';
                        let diagLink = document.createElement('a');
                        diagLink.href = '/diag';
                        diagLink.textContent = 'Go to Diagnostics';
                        diagLink.style = 'display: block; margin-top: 20px; color: #4dabf7; text-decoration: underline; transition: color 0.2s ease-in-out;';
                        diagLink.onmouseover = function() { this.style.color = '#339af0'; };
                        diagLink.onmouseout = function() { this.style.color = '#4dabf7'; };
                        document.querySelector('.loading-container').appendChild(diagLink);
                    }
                };
                
                // Try to load Blazor
                await loadBlazor();
            } catch (e) {
                console.error('Application initialization error:', e);
            }
        });
    </script>
    <script src="js/download.js"></script>
</body>

</html>
